        address_body_help: |
          Indirizzo del commerciante: lasciare vuoto o approssimativo per proteggerne l’anonimato.

          Nota: questo campo non è collegato alla zona di consegna ed è mostrato solo nella scheda della directory.

        new_coin_wallet: Nuovo portafoglio crypto
        coin_wallet_body_help: |
          Seleziona le criptovalute accettate da questo commerciante.

          Se viene fornito un indirizzo pubblico, agli utenti verrà mostrato un codice QR da scansionare per inviare direttamente denaro. Altrimenti verrà visualizzata solo l’icona della criptovaluta.

        new_delivery_zone: Nuova zona di consegna
        delivery_zone_body_help: |
          L’API di Nominatim verrà utilizzata per le voci di tipo "città" o "dipartimento" per recuperare i dati di geolocalizzazione, con l’obiettivo di permettere un filtro "a matrioska". Ad esempio, una zona di consegna impostata su "Francia" dovrebbe essere compatibile con una ricerca utente per la regione "Corsica", il dipartimento "Cher" o la città di "Strasburgo". Vengono utilizzati i codici ISO a questo scopo.

          Nota: poiché le voci di tipo "regione" sono attualmente limitate alla Francia, viene evitata una chiamata inutile al geocoder forzando il valore.

          Nota: l'elaborazione può richiedere alcuni secondi a seconda del numero di zone da analizzare.

        new_contact_way: Nuovo metodo di contatto
        new_weblink: Nuova fonte

