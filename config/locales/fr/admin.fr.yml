      form:
        address_body_help: |
          Adresse du commerçant: laisser vide ou rester approximatif pour protéger son anonymat.

          Note: ce champs n'a pas de lien avec la zone de livraison et est uniquement affiché sur la fiche annuaire.

        new_coin_wallet: Nouveau portefeuille crypto
        coin_wallet_body_help: |
          Sélectionnez la ou les cryptomonnaies acceptées par ce commerçant.

          Si l'adresse publique est renseignée, un QRCode sera proposée aux utilisateurs afin qu'ils puissent scanner et envoyer directement de l'argent dessus. Autrement, seule l'icône de la cryptomonnaie sera affichée.

        new_delivery_zone: Nouvelle zone de livraison
        delivery_zone_body_help: |
          L'API Nominatim sera appelée pour les entrées de type "ville" ou "département" pour récupérer les informations de géolocalisation applicables, le but étant de pouvoir filtrer en "poupées russes". Par exemple, une zone de livraison avec le pays "France" doit être compatible avec une recherche utilisateur sur la région "Corse", le département "Cher" ou la ville de "Strasbourg". Les codes ISO sont utilisés pour cela.

          Note: les entrées de type "région" étant forcées sur la France actuellement, un appel Geocoder inutile est évité en forçant la valeur.

          Note: le traitement peut mettre quelques secondes à se finaliser selon le nombre de zones à analyser.

        new_contact_way: Nouveau contact
        new_weblink: Nouvelle source

      actions:
        view_public_page: Voir page publique
        destroy_confirm: Voulez-vous supprimer cette entrée de l'annuaire ?

