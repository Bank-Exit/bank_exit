        new_coin_wallet: New crypto wallet
        coin_wallet_body_help: |
          Select the cryptocurrency or cryptocurrencies accepted by this merchant.

          If a public address is provided, a QR code will be shown to users so they can scan and send money directly. Otherwise, only the cryptocurrency icon will be displayed.

        new_delivery_zone: New delivery zone
        delivery_zone_body_help: |
          The Nominatim API will be called for entries of type "city" or "department" to retrieve applicable geolocation data, with the goal of enabling nested ("Russian doll") filtering. For example, a delivery zone set to the country "France" should match a user search for the region "Corsica", the department "Cher", or the city of "Strasbourg". ISO codes are used for this.

          Note: since "region" entries are currently limited to France, unnecessary geocoder calls are avoided by forcing the value.

          Note: processing may take a few seconds to complete depending on the number of zones to analyze.

