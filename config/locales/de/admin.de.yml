      form:
        address_body_help: |
          Adresse des Händlers: leer lassen oder ungenau angeben, um seine Anonymität zu schützen.

          Hinweis: Dieses Feld steht in keinem Zusammenhang mit der Lieferzone und wird nur im Verzeichniseintrag angezeigt.

        new_coin_wallet: Neues Krypto-Wallet
        coin_wallet_body_help: |
          Wählen Sie die Kryptowährung(en) aus, die dieser Händler akzeptiert.

          Wenn eine öffentliche Adresse angegeben ist, wird den Nutzern ein QR-Code angezeigt, damit sie diesen scannen und direkt Geld senden können. Andernfalls wird nur das Symbol der Kryptowährung angezeigt.

        new_delivery_zone: Neue Lieferzone
        delivery_zone_body_help: |
          Die Nominatim-API wird für Einträge vom Typ „Stadt“ oder „Bezirk“ aufgerufen, um passende Geodaten abzurufen. Ziel ist es, eine verschachtelte („russische Puppen“-) Filterung zu ermöglichen. Zum Beispiel sollte eine Lieferzone mit dem Land „Frankreich“ mit einer Benutzersuche nach der Region „Korsika“, dem Departement „Cher“ oder der Stadt „Straßburg“ kompatibel sein. Dafür werden ISO-Codes verwendet.

          Hinweis: Da Einträge vom Typ „Region“ derzeit auf Frankreich beschränkt sind, wird ein unnötiger Geocoder-Aufruf vermieden, indem der Wert festgelegt wird.

          Hinweis: Die Verarbeitung kann je nach Anzahl der zu analysierenden Zonen einige Sekunden dauern.

        new_contact_way: Neue Kontaktmöglichkeit
        new_weblink: Neue Quelle

      actions:
        view_public_page: Öffentliche Seite ansehen
        destroy_confirm: Möchten Sie diesen Verzeichniseintrag löschen?

