        address_body_help: |
          Dirección del comerciante: déjala vacía o mantenla imprecisa para proteger su anonimato.

          Nota: este campo no está vinculado a la zona de entrega y solo se muestra en la ficha del directorio.

        new_coin_wallet: Nueva cartera cripto
        coin_wallet_body_help: |
          Selecciona las criptomonedas aceptadas por este comerciante.

          Si se proporciona una dirección pública, se mostrará un código QR a los usuarios para que puedan escanearlo y enviar dinero directamente. De lo contrario, solo se mostrará el ícono de la criptomoneda.

        new_delivery_zone: Nueva zona de entrega
        delivery_zone_body_help: |
          La API de Nominatim se utilizará para entradas del tipo "ciudad" o "departamento" con el fin de recuperar los datos de geolocalización necesarios. El objetivo es permitir un filtrado jerárquico (como muñecas rusas). Por ejemplo, una zona de entrega con el país "Francia" debería coincidir con una búsqueda de usuario para la región "Córcega", el departamento "Cher" o la ciudad de "Estrasburgo". Se utilizan códigos ISO para esto.

          Nota: dado que actualmente las entradas de tipo "región" están limitadas a Francia, se evita una llamada innecesaria al geocodificador forzando el valor.

          Nota: el procesamiento puede tardar unos segundos en completarse dependiendo del número de zonas que se analicen.

        new_contact_way: Nuevo medio de contacto
        new_weblink: Nueva fuente

