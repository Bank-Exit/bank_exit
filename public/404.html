<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Wrong Exit | Bank-Exit</title>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            * {
                margin: 0;
            }

            html {
                font-size: 16px;

                @media (min-width: 48em) {
                    font-size: 13px;
                }
            }

            body {
                background: #fff;
                color: #261b23;
                display: grid;
                font-family:
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    Aptos,
                    Roboto,
                    "Segoe UI",
                    "Helvetica Neue",
                    Helvetica,
                    Arial,
                    sans-serif,
                    "Apple Color Emoji",
                    "Segoe UI Emoji",
                    "Segoe UI Symbol",
                    "Noto Color Emoji";
                font-size: clamp(1rem, 2.5vw, 2rem);
                -webkit-font-smoothing: antialiased;
                font-style: normal;
                font-weight: 400;
                letter-spacing: -0.0025em;
                line-height: 1.4;
                height: 100dvh;
                place-items: center;
                text-rendering: optimizeLegibility;
                -webkit-text-size-adjust: 100%;
            }

            a {
                color: inherit;
                font-weight: 700;
                text-decoration: underline;
                text-underline-offset: 0.0925em;
            }

            b,
            strong {
                font-weight: 700;
            }

            i,
            em {
                font-style: italic;
            }

            main {
                display: grid;
                gap: 1em;
                padding: 2em;
                place-items: center;
                text-align: center;
            }

            main header {
                width: min(100%, 12em);
            }

            main header img {
                max-width: 100%;
                width: 100%;
                transition: transform 0.3s;

                &:hover {
                    transform: scale(120%);
                }
            }

            main article {
                width: min(100%, 30em);
            }

            h1 {
                font-size: 2em;
                margin: 0.2em 0;
                color: oklch(72.772% 0.149 33.2);
            }

            a.button {
                display: inline-block;
                text-decoration: none;
                background-color: oklch(72.772% 0.149 33.2);
                color: oklch(0% 0 0);
                margin-top: 2em;
                padding: 0.8em 1.5em;
                border-radius: 5px;
                transition:
                    background-color,
                    color 0.3s ease;

                &:hover {
                    background-color: oklch(61.302% 0.202 261.294);
                    color: oklch(100% 0 0);
                }
            }

            @media (prefers-color-scheme: dark) {
                body {
                    color: #fff;
                    background: oklch(30.857% 0.023 264.149);
                }
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <img src="logo.png" alt="Bank-Exit logo" />
            </header>

            <article>
                <h1>Error 404</h1>
                <p>
                    Oops! You’ve just taken the
                    <strong>wrong exit</strong>...<br />
                    This page doesn’t exist — or maybe it escaped the system.<br />
                    Either way, you’re still on the road to freedom !
                </p>
                <a href="/" class="button">Back to homepage</a>
            </article>
        </main>
    </body>
</html>
