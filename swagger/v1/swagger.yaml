                          continent:
                            type: string
                            example: EU
                          flag:
                            type: string
                            example: "\U0001F1EB\U0001F1F7"
                          name:
                            type: string
                            example: Francia
                          count:
                            type: integer
                            example: 64
                    june:
                      type: array
