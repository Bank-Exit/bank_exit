              type: object
              properties:
                total_count:
                  type: integer
                  example: 26
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: http://example.com/api/v1/statistics
    unauthorized:
      type: object
      properties:
        errors:
          type: array
          description: List of error objects following JSON:API structure
          items:
