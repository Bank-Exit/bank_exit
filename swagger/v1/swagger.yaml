openapi: 3.0.1
info:
  title: Bank-Exit API
  version: v1.1.0
  description: "Welcome to the Bank-Exit API v1 documentation.\n\n- This API requires
    Bearer token authentication.\n- All endpoints are prefixed by a locale (e.g.,
    `/en`, `/fr`, etc.).\n- You can try out the endpoints directly from this interface.\n\n**Important:**
    To authenticate, click the \U0001F512 \"Authorize\" button and provide your token
    in the format: `Bearer YOUR_TOKEN_HERE`.\n\nFor more information, please refer
    to the official developer documentation or contact the API support team.\n"
